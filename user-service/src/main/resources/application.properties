# ========================================
# H2 Database Configuration
# ========================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========================================
# H2 Console (Web Interface)
# ========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# JPA/Hibernate Configuration
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ========================================
# Logging Configuration
# ========================================

# Application logging levels
logging.level.com.mohini.userservice=INFO
logging.level.com.mohini.userservice.controller=INFO
logging.level.com.mohini.userservice.service=DEBUG
logging.level.com.mohini.userservice.exception=WARN

# Hibernate/SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring framework logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN

# Log format configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level [%thread] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %-5level [%thread] %logger{36} - %msg%n

# Log file configuration (optional - for production)
# logging.file.name=logs/user-service.log
# logging.file.max-size=10MB
# logging.file.max-history=30

# ========================================
# Server Configuration
# ========================================
server.port=8080
server.servlet.context-path=/api

# ========================================
# Actuator Configuration
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ========================================
# OpenAPI/Swagger Configuration
# ========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
